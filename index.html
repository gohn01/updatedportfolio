<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/d6d9d9ca7e.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/AlexisWeb.png">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Alexis Web</title>
</head>
<body>
    <section>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="images/AlexisWeb.png" alt="logo"></a>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="#" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-regular fa-envelope"></i></a>
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-body">
                                            <div class="form-wrapper sign-in">
                                                <form onsubmit="sendEmail(); reset(); return false;"action="" class="form" >
                                                    <div class="form_front">
                                                        <h2 class="emaillabel">GET IN TOUCH</h2>
                                                        <input type="text" class="input" name="name" id="name" placeholder="Name">
                                                        <input type="email" class="input" name="email" id="email" placeholder="Email">
                                                        <input type="text" class="input" name="message" id="message" placeholder="How can I help you?">
                                                        <button class="btn">Submit</button>
                                                    </div>
                                                </form>
                                        </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                    </li>
                    <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                </ul>
            </div>
        </nav>
        
        <main>
            <div class="text-container">
                <h1 class="text">Designer,Full Stack Web Developer</h1>
                <p>Putting my idea on the screen is so satisfying.</p>
            </div>
            <div class="content">
                <img src="images/LogoMakr-5YhXXj.png" id="myImage" alt="desktop">
            </div>
            <div class="agility">
                <a href="about.html" onmouseover="changeImage('images/honda.png')" onmouseout="restoreImage('images/LogoMakr-5YhXXj.png')">ABOUT</a>
                <a href="project.html" onmouseover="changeImage('images/project.png')" onmouseout="restoreImage('images/LogoMakr-5YhXXj.png')">PROJECTS</a>
                <a href="skills.html" onmouseover="changeImage('images/skills.png')" onmouseout="restoreImage('images/LogoMakr-5YhXXj.png')">SKILLS</a>
            </div>
        </main>
    </section>

    <script>
        function changeImage(imagePath) {
            let img = document.getElementById("myImage");
            img.style.width = "200px";
            img.src = imagePath;
            
        }

        function restoreImage(imagePath) {
            let img = document.getElementById("myImage");
            img.style.width = "200px";
            img.src = imagePath;
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
            Email.send({
                Host : "smtp.gmail.com",
                Username : "alexisjohnperez99@gmail.com",
                Password : "dreambig99",
                To : 'alexisjohnperez99@gmail.com',
                From : document.getElementById("email").value,
                Subject : "New Contact Enquiry",
                Body : "Name: " + document.getElementById("name").value + 
                "<br> Email: " + document.getElementById("email").value +
                "<br> Message: " + document.getElementById("message").value
            }).then(
            message => alert("Message Sent Successfully")
            );
        }
    </script>
</body>
</html>
